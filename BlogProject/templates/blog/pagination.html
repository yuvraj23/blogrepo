
<div class="paginator">
  {%if page.has_previous%}

<a class="btn btn-primary"  href="?page={{page.previous_page_number}}" >Previous</a>&nbsp&nbsp&nbsp

  {%endif%}

  <span>Page {{page.number}} of {{page.paginator.num_pages}}</span>&nbsp&nbsp&nbsp
  {%if page.has_next%}

<a class="btn btn-primary"  href="?page={{page.next_page_number}}">Next</a>

  {%endif%}
</div>
